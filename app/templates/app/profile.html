{% extends 'app/base.html' %}

{% block content %}
    <style>
        .btn{
            margin: 5px;
        }
        .card-img-top {
            width: 100%;
            height: 15vw;
            object-fit: cover;
        }
        .card-title {
            margin-left: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .card-text {
            margin-left: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
    <body>
    <br>
    <div class="container">
        <h2>Registered Events</h2>
        {% if not events %}<p class="text-center">No events registered.</p>
        {% else %}
            <div class="row">
            {% for event in events %}
                <div class="col-md-4">
                    <div class="card mb-2">
                        {% if event.event.image %}
                            <img class="card-img-top" src="{{ event.event.image.url }}">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ event.event.title }}</h5>
                            <p class="card-text">{{ event.event.info }}</p>
                            <a href="{% url 'app:unregister' event.event.pk %}"
                               class="btn btn-primary">
                                Unregister
                            </a>
                            <a href="{% url 'app:event_detail' event.event.pk %}"
                               class="btn btn-primary">
                                Read More
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
        </div>
    </div>
    </body>
{% endblock %}
